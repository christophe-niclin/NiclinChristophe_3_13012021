<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand" rel="stylesheet">
        <link href="sass/main.scss" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <title>Accueil</title>
    </head>
    <body>

        <header class="header__accueil">
            <img class="header__accueil--logo" src="images/logo/ohmyfood@2x.svg" alt="logo oh my food">
        </header>
        <section class="section__tracking">
            <i class="fas fa-map-marker-alt section__tracking--icon"></i>
            <p class="section__tracking--city"></p>
        </section>
        <section class="section__presentation">
            <h1 class="section__presentation--titre"></h1>
            <p class="section__presentation--text"></p>
            <button class="section__presentation--button button__text"></button>
        </section>
        <section class="section__operation">
            <h2 class="section__operation--titre"></h2>
            <div class="operation__box">
                <i class="fas fa-mobile-alt operation__box--icon"></i>
                <p class="operation__box--text"></p>
                <div class="operation__box--number-left"></div>
            </div>
            <div class="operation__box">
                <i class="fas fa-list-ul operation__box--icon"></i>
                <p class="operation__box--text"></p>
                <div class="operation__box--number-left"></div>
            </div>
            <div class="operation__box">
                <i class="fas fa-store operation__box--icon"></i>
                <p class="operation__box--text"></p>
                <div class="operation__box--number-left"></div>
            </div>
        </section>
        <section class="section__restaurant">
            <h2 class="section__restaurant--titre"></h2>
            <div class="restaurant__card">
                <img class="restaurant__card--image" src="" alt="plat">
                <h3 class="restaurant__card--titre"></h3>
                <p class="restaurant__card--text"></p>
                <div class="restaurant__card--heart"></div>
                <div class="restaurant__card--new-mint"></div>
            </div>
            <div class="restaurant__card">
                <img class="restaurant__card--image" src="" alt="plat">
                <h3 class="restaurant__card--titre"></h3>
                <p class="restaurant__card--text"></p>
                <div class="restaurant__card--heart"></div>
                <div class="restaurant__card--new-mint"></div>
            </div>
            <div class="restaurant__card">
                <img class="restaurant__card--image" src="" alt="plat">
                <h3 class="restaurant__card--titre"></h3>
                <p class="restaurant__card--text"></p>
                <div class="restaurant__card--heart"></div>
                <div class="restaurant__card--new-mint"></div>
            </div>
            <div class="restaurant__card">
                <img class="restaurant__card--image" src="" alt="plat">
                <h3 class="restaurant__card--titre"></h3>
                <p class="restaurant__card--text"></p>
                <div class="restaurant__card--heart"></div>
                <div class="restaurant__card--new-mint"></div>
            </div>
        </section>
        <footer class="section__footer">
            <img class="section__footer--logo">
            <i class="fas fa-utensils section__footer--icon"></i>
            <a class="section__footer--a"></a>
            <i class="fas fa-hands-helping section__footer--icon"></i>
            <a class="section__footer--a"></a>
            <a class="section__footer--a"></a>
            <a class="section__footer--a"></a>
        </footer>
    </body>
</html>
